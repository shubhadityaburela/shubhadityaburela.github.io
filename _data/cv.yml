    - title: Research associate / PhD student
      institution: Technical University of Berlin
      year: Oct 2021 - present
      description:
        - I am currently working as a research associate at TU Berlin in the Institute of Fluid Mechanics and Technical Acoustics. I work on developing reduced order models for transport problems with sharp-moving fronts like shock waves and flame fronts. My work involves developing and programming intrusive and data-based methods (machine learning methods) for model reduction. Additionally, I also work on reactive flows and methods for developing model order reduction methods for such fluid flows.
