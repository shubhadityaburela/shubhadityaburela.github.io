- title: Open Source Projects
  type: time_table
  contents:
    - title: <a href="https://github.com/fellowship/promo-recommendation">promo-recommendation</a>
      year: Jul 2022 - Sep 2022
      description: We worked on developing a promo-recommendation model based on xg-boost that learns from the synthetically generated dataset containing the user responses for different promotional campaigns. Various tests were run with different parameters to conclude that the presence of a cohort structure in the user data results in better prediction accuracy. Moreover, a new clustering algorithm was developed to find out the inherent cohort structure in the data when it is not given.

    - title: <a href="https://summerofcode.withgoogle.com/archive/2021/projects/6129333235613696">MBDyn</a>
      year: Jun 2021 - Aug 2021
      description: As part of GSoC-2021, I worked with the team developing MBDyn software. MBDyn is an open-source Multibody Dynamics analysis software. It has been developed at the Dipartimento di Scienze e Tecnologie Aerospaziali (formerly Dipartimento di Ingegneria Aerospaziale) of the University "Politecnico di Milano", Italy. The topic of my project was "Implementing an Unsteady Vortex-Lattice aerodynamic element" in the MBDyn code base written in C++. My target was to create a coupling between the MBDyn solver and the pre-compiled UVLM (Unsteady Vortex Lattice Method) library. The MBDyn subsystem was responsible for the kinematic part of the problem and the UVLM library was responsible for the aerodynamic part of the problem. The UVLM library computed the aerodynamic forces and moments and the coupled system served as an intermediate to transfer the forces and moments to the MBDyn subsystem and the kinematic data back to the UVLM subsystem from the MBDyn at each and every time step.
